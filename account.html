</head>
<body>

    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">♻️ E-Waste Care</a>

<!-- ================= ACCOUNT SECTION ================= -->
<section class="py-5 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow">
                    <div class="card-body">

                        <h4 class="text-center fw-bold mb-4">User Account</h4>

                        <!-- TABS HEADER (FIXED) -->
                        <ul class="nav nav-tabs justify-content-center mb-3" id="accountTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active"
                                        id="login-tab"
                                        data-bs-toggle="tab"
                                        data-bs-target="#login"
                                        type="button"
                                        role="tab">
                                    Login
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link"
                                        id="register-tab"
                                        data-bs-toggle="tab"
                                        data-bs-target="#register"
                                        type="button"
                                        role="tab">
                                    Register
                                </button>
                            </li>
                        </ul>

                        <!-- TAB CONTENT -->
                        <div class="tab-content">

                            <!-- LOGIN TAB -->
                            <div class="tab-pane fade show active"
                                 id="login"
                                 role="tabpanel"
                                 aria-labelledby="login-tab">

                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" required>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" required>
                                    </div>

                                    <button class="btn btn-success w-100">Login</button>
                                </form>

                                <!-- SWITCH LINK -->
                                <div class="text-center mt-3">
                                    <small>
                                        Don't have an account? Register First
                                        </a>
                                    </small>
                                </div>
                            </div>

                            <!-- REGISTER TAB -->
                            <div class="tab-pane fade"
                                 id="register"
                                 role="tabpanel"
                                 aria-labelledby="register-tab">

                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">Full Name</label>
                                        <input type="text" class="form-control" required>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" required>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" pattern="[0-9]{10}" required>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" required>
                                    </div>

                                    <button class="btn btn-success w-100">Register</button>
                                </form>

                                <!-- SWITCH LINK -->
                                <div class="text-center mt-3">
                                    <small>
                                        Already have an Account? Login 
                                        </a>
                                    </small>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
