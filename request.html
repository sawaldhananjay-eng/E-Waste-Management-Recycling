<!-- ================= PICKUP REQUEST FORM ================= -->
<section class="py-5 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0 text-center">E-Waste Pickup Request</h4>
                    </div>

                    <div class="card-body">
                        <form>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" pattern="[0-9]{10}" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">E-Waste Category</label>
                                    <select class="form-select" required>
                                        <option value="">Select Category</option>
                                        <option>Mobile & Accessories</option>
                                        <option>Laptops & Computers</option>
                                        <option>Home Appliances</option>
                                        <option>Batteries & Chargers</option>
                                        <option>TVs & Monitors</option>
                                        <option>Other Electronics</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Pickup Address</label>
                                <textarea class="form-control" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Quantity</label>
                                <input type="number" class="form-control" min="1" required>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-success px-5">
                                    Submit Request
                                </button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
